<div class="allRecords">
  <h1>All Records</h1>
  <hr />
  <table *ngIf="result != null" width="1000">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Contact No.</th>
      <th>Updated By</th>
    </tr>
    <tr *ngFor="let value of result">
      <td>{{ value.id }}</td>
      <td>{{ value.first_name }}</td>
      <td>{{ value.last_name }}</td>
      <td>{{ value.email }}</td>
      <td>{{ value.contact_number }}</td>
      <td>{{ value.updated_by }}</td>
    </tr>
  </table>
</div>
