<div class="Search">
  <h1>Search Record</h1>
  <form #searchId="ngForm" (ngSubmit)="onClickSubmit(searchId.value)">
    <input type="text" name="id" placeholder="Enter Id" ngModel />
    <br />
    <button type="submit">Search</button>
  </form>
  <hr />
  <table *ngIf="result != null" width="1000">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Contact No.</th>
      <th>Updated By</th>
    </tr>
    <tr>
      <td>{{ result.id }}</td>
      <td>{{ result.first_name }}</td>
      <td>{{ result.last_name }}</td>
      <td>{{ result.email }}</td>
      <td>{{ result.contact_number }}</td>
      <td>{{ result.updated_by }}</td>
    </tr>
  </table>
</div>
